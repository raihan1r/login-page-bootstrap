<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>resgistion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col-md-6 d-flex flex-column d-flex justify-content-center d-flex align-items-center">
                <h2 class="text-secondary mt-4 mb-2">Please Login</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 mb-2 d-flex justify-content-center ">
                        <button type="button" class="btn btn-outline-primary mx-1">Login</button>
                        <button type="button" class="btn btn-outline-secondary mx-1">Forget</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img class="img-fluid" src="images/signup.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
